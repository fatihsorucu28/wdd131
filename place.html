<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Türkiye</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <header>
        <picture>
            <source srcset="images/star.webp" media="(max-width: 600px)">
            <source srcset="images/star_large.webp" media="(min-width: 601px)">
            <img src="images/star_large.webp" width="100%" height="auto" alt="Hero Image">
        </picture>
        <h1>Welcome to Türkiye</h1>
    </header>
    
    <main>
        <section id="introduction">
            <h2>About Türkiye</h2>
            <p>Türkiye, known for its rich culture and history, bridges Europe and Asia both geographically and culturally.</p>
        </section>
        <section id="weather">
            <h2>Weather ⛅</h2>
            <p>Temperature: <span id="temperature">10°C</span></p>
            <p>Wind Speed: <span id="wind-speed">5 km/h</span></p>
            <p>Wind Chill: <span id="wind-chill">N/A</span></p>
        </section>
        <!-- Add more sections as needed -->
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Last modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
