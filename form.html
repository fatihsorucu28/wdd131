<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="./styles/form-style.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <div>
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>
            <div>
                <label>Overall Rating:</label>
                <div>
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">1 ☆</label>
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2">2 ☆☆</label>
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3">3 ☆☆☆</label>
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4">4 ☆☆☆☆</label>
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">5 ☆☆☆☆☆</label>
                </div>
            </div>
            <div>
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
            <div>
                <label>Useful Features:</label>
                <div>
                    <input type="checkbox" id="feature1" name="features" value="feature1">
                    <label for="feature1">Feature 1</label>
                    <input type="checkbox" id="feature2" name="features" value="feature2">
                    <label for="feature2">Feature 2</label>
                    <input type="checkbox" id="feature3" name="features" value="feature3">
                    <label for="feature3">Feature 3</label>
                </div>
            </div>
            <div>
                <label for="review">Written Review:</label>
                <textarea id="review" name="review"></textarea>
            </div>
            <div>
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName">
            </div>
            <div>
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Fatih Sorucu. All rights reserved.</p>
    </footer>
    <script src="./scripts/form-script.js"></script>
</body>
</html>
